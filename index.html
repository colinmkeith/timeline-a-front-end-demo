<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Time Tracker Demo</title>

  <!-- Bootstrap core CSS -->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap-theme.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="pgwrap">

  <div class="container">
    <div class="row">
      <div class="md-col-10 md-col-offset-1 well">

        <div class="text-center">
          <div class="btn-group text-center trkaddrow">
            <button id="showtimer"  class="btn btn-success btn-lg"
              data-toggle="modal" data-target="#timer"
              data-keyboard="false" data-backdrop="static">Start Timer</button>
            <!--
            <button id="manual" class="btn btn-primary">Add Time Manually</button>
            <button id="tasks"  class="btn btn-primary">Manage Tasks</button>
            -->
          </div>
        </div>


        <table class="table table-stripped table-bordered table-hover table-round trktbl">
          <thead>
            <tr>
              <th>Task</th>
              <th>Time</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </tr>
          </thead>

          <tbody>
            <tr class="trkcloneable">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr class="trkblankrow">
              <td></td>
              <td></td>
              <td colspan="7" class="text-center trknotasks danger">No tasks tracked, yet</td>
            </tr>

          </tbody>
        </table>


      </div>
    </div>
  </div>
</div>

<div class="ftpush"></div>

<footer class="footer">
  <div class="text-center">
    Time Tracker v0.0.1
  </div>
</footer>

<div class="modal fade" id="timer">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="modal-title" id="timertile">Timing Task</div>
      </div>

      <div class="modal-body">
        <div class="trktimer">

          <div class="trkloop1">
            <div class="trkindicator">&bull;</div>
            <div class="trkloop2">

              <div class="trkclock">
                <div class="trktm trkdd">0d</div>
                <div class="trktm trkhm">00:00</div>
                <div class="trktm trkss">0s</div>
              </div>
            </div>
          </div>

        </div>

        <form action="#" class="text-center trktaskpick">
          <div class="form-group">
            <select name="trkcurtask" class="form-control trkcurtask"
              id="trkcurtask">
              <option value="#new" class="trknewtasks">Add New Task</option>
            </select>
          </div>

          <div class="well trknewtaskgroup" style="display: none">
            <div class="form-group">
              <input name="trknewtask" class="form-control trknewtask"
              id="trknewtask" placeholder="Enter Task Name">
            </div>

            <div class="form-group text-right">
              <input type="submit" class="btn btn-primary" name="submit"
              value="Add New Task">
            </div>
          </div>

        </form>
      </div>

      <div class="modal-footer">

        <div>
          <button type="button" class="btn btn-lg btn-success trktimerstart">Start</button>
          <button type="button" class="btn btn-lg btn-danger trktimerstop">Stop</button>
        </div>

      </div>

    </div>
  </div>
</div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.14/store.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
<script src="javascripts/script.js"></script>

</body>
</html>
