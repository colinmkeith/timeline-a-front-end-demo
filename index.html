<body>

<div class="pgwrap">

  <div class="container">
    <div class="row">
      <div class="md-col-10 md-col-offset-1 well">
        <div class="text-center">
          <div class="btn-group text-center trkaddrow">
            <button id="timer"  class="btn btn-success">Start Timer</button>
            <!--
            <button id="manual" class="btn btn-primary">Add Time Manually</button>
            <button id="tasks"  class="btn btn-primary">Manage Tasks</button>
            -->
          </div>
        </div>

        <table   class="table table-stripped table-bordered table-hover table-round trktbl">
          <thead>
            <tr>
              <th>Task</th>
              <th>Time</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </thead>

            <tbody>
              <tr class="trkcloneable">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>

              <tr class="danger trkblankrow">
                <td></td>
                <td></td>
                <td colspan="7" class="text-center">No tasks tracked, yet</td>
              </tr>

            </tbody>
          </table>

        </div>
      </div>
    </div>

  </div>

  <div class="ftpush"></div>

  <footer class="footer">
    <div class="text-center">
      Time Tracker v0.0.1
    </div>
  </footer>
